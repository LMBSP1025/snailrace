<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경달팽이</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="field">
        <div id="game">
            <div class="snail" id="a">철수</div>
            <hr>
            <div class="snail" id="b">용식</div>
            <hr>
            <div class="snail" id="c">두팔</div>
            <hr>
            <div class="snail" id="d">춘삼</div>
            <hr>
            <div class="snail" id="e">칠두</div>
        </div>
        <div id="goal"></div>
    </div>
    <div id="board">
        <span id="title">경달팽이</span>

        <div id="name">
            <span class="name">철수</span>
            <span class="name">용식</span>
            <span class="name">두팔</span>
            <span class="name">춘삼</span>
            <span class="name">칠두</span>
        </div>
        <div id="score">
            <div>
                <span id="aw">25</span><span>%</span>
            </div>
            <div>
                <span id="bw">30</span><span>%</span>
            </div>
            <div>
                <span id="cw">20</span><span>%</span>
            </div>
            <div>
                <span id="dw">15</span><span>%</span>
            </div>
            <div>
                <span id="ew">30</span><span>%</span>
            </div>
        </div>
        <div id="start"> START</div>
    </div>
    <div id="set">승률 재설정</div>

    <script src="script.js"></script>
</body>

</html>
