<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취약한 야바위</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="table">
        <svg class="cup" id="left" width="162" height="162" viewBox="0 0 300 300">
            <defs>
                <linearGradient id="grad1" x2="0%" y2="100%">
                    <stop offset="55%" stop-color="#8B4D4B" />
                    <stop offset="100%" stop-color="#803639" />
                </linearGradient>
            </defs>
            <g>
                <path transform="rotate(-90 81 81.005)" stroke="#000" stroke-width="0" id="svg_2" d="m0,0.005l81,0l0,0c44.73507,0 81,36.26493 81,81c0,44.73507 -36.26493,81 -81,81l-81,0l0,-162z" fill="url(#grad1)"/>
            </g>
        </svg>
        <svg class="cup" id="mid" width="162" height="162" viewBox="0 0 300 300">
            <defs>
                <linearGradient id="grad1 " x2="0% " y2="100% ">
                    <stop offset="55% " stop-color="#8B4D4B " />
                    <stop offset="100% " stop-color="#803639 " />
                </linearGradient>
            </defs>
            <g>
                <path transform="rotate(-90 81 81.005) " stroke="#000 " stroke-width="0 " id="svg_2 " d="m0,0.005l81,0l0,0c44.73507,0 81,36.26493 81,81c0,44.73507 -36.26493,81 -81,81l-81,0l0,-162z " fill="url(#grad1) "/>
            </g>
        </svg>
        <svg class="cup" id="right" width="162" height="162" viewBox="0 0 300 300">
            <defs>
                <linearGradient id="grad1 " x2="0% " y2="100% ">
                    <stop offset="55% " stop-color="#8B4D4B " />
                    <stop offset="100% " stop-color="#803639 " />
                </linearGradient>
            </defs>
            <g>
                <path transform="rotate(-90 81 81.005) " stroke="#000 " stroke-width="0 " id="svg_2 " d="m0,0.005l81,0l0,0c44.73507,0 81,36.26493 81,81c0,44.73507 -36.26493,81 -81,81l-81,0l0,-162z " fill="url(#grad1) "/>
            </g>
        </svg>
        <div id="floor">
            <svg id="ball">
                <defs>
                    <linearGradient id="grad2">
                        <stop offset="30% " stop-color="brown " />
                        <stop offset="70% " stop-color="rgb(130,30,30) " />
                    </linearGradient>
                </defs>
                <circle cx="55" cy="25 " r="25 " fill="url(#grad2) "></circle>
            </svg>
        </div>
    </div>
    <div id="board">
        <span id="title">취약한 야바위</span>
        <div id="start"> START</div>
    </div>
    <div id="ad1">
        <img id="image1" src="불법광고들/1.png" alt="">
        <img id="image2" src="불법광고들/2.png" alt="">
    </div>
    <div id="ad2">
        <div id="close">X</div>
        <img id="image3" src="불법광고들/3.png" alt="">
    </div>
    <script src="cup.js"></script>
    <script src="advertise.js"></script>

</body>

</html>
